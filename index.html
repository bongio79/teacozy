<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" >
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img class="teacozy" src="resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      </div>
      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>
    <!-- Main content -->
    <main>
      <div class="top">
        <div class="mission">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <div class="mid">
        <h2>Tea of the Month</h2>
        <h4>What's Sleeping at The Tea Cozy?</h4>
          <div class="row">
            <div class="pic">
              <img src="./resources/images/img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
              <h4>Fall Berry Blitz Tea</h4>
            </div>
            <div class="pic">
              <img src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
              <h4>Spiced Rum Tea</h4>
            </div>
            <div class="pic">
              <img src="./resources/images/img-donut.jpg" alt="Seasonal Donuts">
              <h4>Seasonal Donuts</h4>
            </div>
          </div>
          <div class="row">
            <div class="pic">
              <img src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
              <h4>Myrtle Ave Tea</h4>
            </div>
            <div class="pic">
              <img src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
              <h4>Bedford Bizarre Tea</h4>
            </div>
          </div>


      </div>
    </main>
  </body>
</html>
